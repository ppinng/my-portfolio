<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Welcome to Thiti's portfolio! Explore a showcase of my journey in computer science and software development." />
    <link rel="icon" type="image/svg+xml" href="/src/assets/Web_logo.png" />
    <link rel="stylesheet" href="./src/pages/Aboutme.tsx">
    <link rel="stylesheet" href="./src/pages/Mywork.tsx">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ppinng</title>
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
